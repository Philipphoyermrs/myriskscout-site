<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Contact – MyRiskScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-dark: #040b2a;
      --card-bg: #111827;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --accent-gradient: linear-gradient(135deg, #00c853, #ffca28, #ff5252);
      --radius-xl: 24px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.45);
      --max-width: 720px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #10172f, #020617);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      min-height: 100vh;
    }

    .page { width: 100%; max-width: var(--max-width); }

    .header { text-align: center; margin-bottom: 1.5rem; }
    .brand-logo { height: 40px; }

    .card {
      background: radial-gradient(circle at top left, #111827, #020617);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 2rem;
      box-shadow: var(--shadow-soft);
    }

    h1 { font-size: 1.5rem; margin-bottom: 0.6rem; }
    p.lead { color: var(--text-muted); margin-bottom: 1.4rem; }

    label { font-size: 0.85rem; margin-bottom: 0.25rem; display:block; }

    input, textarea {
      width: 100%;
      border-radius: 0.75rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 0.9rem;
    }

    textarea { resize: vertical; min-height: 120px; }

    .btn-primary {
      background: var(--accent-gradient);
      border: none;
      border-radius: 999px;
      padding: 0.8rem 1.6rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
      color: #020617;
      width: 100%;
      text-align: center;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
    }

    .footnote {
      color: var(--text-muted);
      margin-top: 0.9rem;
      font-size: 0.8rem;
      text-align: center;
    }

    .back-link {
      text-align: center;
      margin-top: 1.4rem;
      font-size: 0.85rem;
    }

    .back-link a {
      color: #38bdf8;
      text-decoration: underline;
      text-underline-offset: 3px;
    }
  </style>
</head>
<body>

<div class="page">

  <div class="header">
    <a href="/"><img src="assets/logo-full.png" class="brand-logo" alt="MyRiskScout" /></a>
  </div>

  <div class="card">
    <h1>Neem contact op</h1>
    <p class="lead">
      Heb je een vraag, suggestie of partneridee?
      Stuur ons een bericht – we reageren meestal snel.
    </p>

    <form action="https://formsubmit.co/info@myriskscout.com" method="POST">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_subject" value="Nieuw bericht via MyRiskScout contactformulier" />

      <label for="name">Naam</label>
      <input id="name" type="text" name="name" required />

      <label for="email">E-mailadres</label>
      <input id="email" type="email" name="email" required />

      <label for="message">Bericht</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="btn-primary">Verstuur bericht</button>
    </form>

    <p class="footnote">
      Door dit formulier te versturen ga je ermee akkoord dat we je gegevens
      uitsluitend gebruiken om op je bericht te reageren.
      Zie onze <a href="/privacy.html">privacyverklaring</a>.
    </p>
  </div>

  <div class="back-link">
    <a href="/">← Terug naar de homepage</a>
  </div>

</div>

</body>
</html>
