<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Contact – MyRiskScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #f8fafc;
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
    }

    /* Nur Logo oben links — KEIN Menue */
    .brand-badge {
      position: fixed;
      top: 1.2rem;
      left: 1.2rem;
      z-index: 99;
    }

    .brand-badge img {
      height: 36px;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
    }

    .container {
      max-width: 480px;
      margin: 7rem auto 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea {
      height: 140px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #0f172a;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1e293b;
    }
  </style>
</head>

<body>

  <!-- Logo (ohne Menue) -->
  <div class="brand-badge">
    <img src="assets/myriskscout-logo.png" alt="MyRiskScout logo">
  </div>

  <div class="container">
    <h1>Neem contact op</h1>

    <form action="https://formsubmit.co/info@myriskscout.com" method="POST">

      <label for="name">Naam</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Bericht</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Verzenden</button>

      <!-- Sicherheit: verhindern von Spam -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next"
             value="https://www.myriskscout.com/thank-you.html">
    </form>
  </div>

</body>
</html>
