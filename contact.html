<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Contact – MyRiskScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      color: #e5e7eb;
      min-height: 100vh;
      background: #020617;
      -webkit-font-smoothing: antialiased;
      position: relative;
      overflow-x: hidden;
    }

    /* Hintergrund im MyRiskScout-Stil */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("assets/hero-bike-night.jpg");
      background-size: cover;
      background-position: center;
      filter: brightness(0.45);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(15,23,42,0.6), transparent 60%);
      z-index: -1;
    }

    /* Logo wie auf der Startseite – kein Menü */
    .brand-badge {
      position: fixed;
      top: 1.2rem;
      left: 1.2rem;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .brand-badge img {
      height: 36px;
      width: auto;
      display: block;
      transform: translateZ(0);
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.5));
    }

    @supports (top: env(safe-area-inset-top)) {
      .brand-badge {
        top: calc(env(safe-area-inset-top) + 0.75rem);
        left: calc(env(safe-area-inset-left) + 0.75rem);
      }
    }

    /* Layout */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5rem 1.5rem 2.5rem;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(15, 23, 42, 0.88);
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.65);
      padding: 2rem 1.8rem 2.2rem;
      backdrop-filter: blur(18px);
    }

    @media (min-width: 640px) {
      .card {
        padding: 2.4rem 2.3rem 2.4rem;
      }
    }

    .card-header {
      margin-bottom: 1.6rem;
      text-align: left;
    }

    .card-header h1 {
      font-size: 1.9rem;
      line-height: 1.15;
      color: #f9fafb;
      margin-bottom: 0.4rem;
    }

    .card-header p {
      font-size: 0.95rem;
      color: #9ca3af;
    }

    form {
      margin-top: 0.5rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: #e5e7eb;
      margin-bottom: 0.3rem;
      display: block;
    }

    .field {
      margin-bottom: 1.1rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.85rem 0.9rem;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 0.95rem;
      font-family: inherit;
      outline: none;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #6b7280;
    }

    input:focus,
    textarea:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.6);
      background: rgba(15, 23, 42, 0.98);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.95rem 1.4rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: #f9fafb;
      background: linear-gradient(120deg, #22c55e, #eab308, #f97316, #ef4444);
      box-shadow: 0 16px 35px rgba(15, 23, 42, 0.6);
      transition: transform 0.16s ease, box-shadow 0.16s ease, filter 0.16s ease;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.02);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.75);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 12px 25px rgba(15, 23, 42, 0.7);
    }

    .helper {
      margin-top: 0.9rem;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: left;
    }

    .back-link {
      margin-top: 1.6rem;
      font-size: 0.85rem;
      text-align: center;
      color: #9ca3af;
    }

    .back-link a {
      color: #e5e7eb;
      text-decoration: none;
      border-bottom: 1px dashed rgba(229, 231, 235, 0.6);
      padding-bottom: 1px;
    }

    .back-link a:hover {
      color: #ffffff;
      border-bottom-style: solid;
    }
  </style>
</head>

<body>

  <!-- Logo, wie auf index.html – ohne Menü -->
  <div class="brand-badge">
    <img src="assets/myriskscout-logo.png" alt="MyRiskScout logo">
  </div>

  <div class="page-wrapper">
    <div class="card">
      <div class="card-header">
        <h1>Neem contact op</h1>
        <p>Laat je gegevens en vraag achter. We reageren meestal binnen 1–2 werkdagen.</p>
      </div>

      <form action="https://formsubmit.co/info@myriskscout.com" method="POST">
        <div class="field">
          <label for="name">Naam</label>
          <input type="text" id="name" name="name" placeholder="Je naam" required>
        </div>

        <div class="field">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="jij@example.com" required>
        </div>

        <div class="field">
          <label for="topic">Onderwerp (optioneel)</label>
          <input type="text" id="topic" name="topic" placeholder="Bijv. samenwerking, pers, feedback">
        </div>

        <div class="field">
          <label for="message">Bericht</label>
          <textarea id="message" name="message" placeholder="Vertel kort waar je vraag over gaat." required></textarea>
        </div>

        <button type="submit">Verzend bericht</button>

        <!-- Formsubmit instellingen (optioneel anpassen) -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://www.myriskscout.com/">
      </form>

      <p class="helper">
        Door dit formulier te versturen ga je ermee akkoord dat we je gegevens gebruiken om op je bericht te reageren.
      </p>

      <p class="back-link">
        Liever terug naar de homepage? <a href="index.html">Ga terug</a>
      </p>
    </div>
  </div>

</body>
</html>
