<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>MyRiskScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --text-main: #ffffff;
      --text-muted: #d1d5db;
      --overlay: rgba(0,0,0,0.45);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      font-family: system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      color: var(--text-main);
    }

    .slider-wrapper {
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .slider {
      display: flex;
      height: 100%;
      transition: transform 0.45s ease;
    }

h1 {
  position: relative;
  z-index: 2;
  font-size: clamp(2rem, 4vw, 3rem);
  max-width: 90%;
  line-height: 1.15;
  margin-bottom: 14px;
}


    .overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }

    h1 {
      position: relative;
      z-index: 2;
      font-size: clamp(2rem, 4vw, 3rem);
      max-width: 80%;
      line-height: 1.15;
      margin-bottom: 14px;
    }

    a.more {
      position: relative;
      z-index: 2;
      font-size: 1rem;
      color: var(--text-muted);
      text-decoration: underline;
    }

    /* Background images */

    .slide--1 { background-image: url("hero-bike.jpg"); }
    .slide--2 { background-image: url("hero-heatmap.jpg"); }
    .slide--3 { background-image: url("hero-why.jpg"); }
    .slide--4 { background-image: url("hero-ml.jpg"); }
    .slide--5 { background-image: url("hero-privacy.jpg"); }

    /* swipe buttons */
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(0,0,0,0.45);
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
      backdrop-filter: blur(8px);
    }

    #prevBtn { left: 12px; }
    #nextBtn { right: 12px; }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      padding: 12px 18px;
      background: rgba(0,0,0,0.55);
      color: var(--text-muted);
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="slider-wrapper">
  <div class="slider" id="slider">

    <!-- Slide 1 -->
    <section class="slide slide--1">
      <div class="overlay"></div>
      <h1>Zie je risico, voordat het jou vindt</h1>
      <a href="sub-ziejerisico.html" class="more">meer →</a>
    </section>

    <!-- Slide 2 -->
    <section class="slide slide--2">
      <div class="overlay"></div>
      <h1>Hoe het werkt</h1>
      <a href="sub-hoe.html" class="more">meer →</a>
    </section>

    <!-- Slide 3 -->
    <section class="slide slide--3">
      <div class="overlay"></div>
      <h1>Waarom mensen MyRiskScout gebruiken</h1>
      <a href="sub-waarom.html" class="more">meer →</a>
    </section>

    <!-- Slide 4 -->
    <section class="slide slide--4">
      <div class="overlay"></div>
      <h1>Hoe we risicocijfers berekenen</h1>
      <a href="sub-model.html" class="more">meer →</a>
    </section>

    <!-- Slide 5 -->
    <section class="slide slide--5">
      <div class="overlay"></div>
      <h1>Privacy & controle</h1>
      <a href="sub-privacy.html" class="more">meer →</a>
    </section>

  </div>

  <button class="arrow-btn" id="prevBtn">&#x2039;</button>
  <button class="arrow-btn" id="nextBtn">&#x203A;</button>
</div>

<footer>
  <div>Contact: <a href="mailto:hello@myriskscout.com">hello@myriskscout.com</a></div>
  <div>
    <a href="#">Privacybeleid</a> &nbsp;·&nbsp;
    <a href="#">Gebruiksvoorwaarden</a>
  </div>
</footer>

<script>
  const slider = document.getElementById("slider");
  const total = slider.children.length;
  let index = 0;

  function go(i) {
    if (i < 0) i = 0;
    if (i >= total) i = total - 1;
    index = i;
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  document.getElementById("prevBtn").onclick = () => go(index - 1);
  document.getElementById("nextBtn").onclick = () => go(index + 1);

  // Touch swipe
  let startX = 0;
  slider.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  slider.addEventListener("touchend", e => {
    let delta = e.changedTouches[0].clientX - startX;
    if (delta > 50) go(index - 1);
    if (delta < -50) go(index + 1);
  });
</script>

</body>
</html>
