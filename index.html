<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>MyRiskScout – Zie je risico voordat het jou vindt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --text-main: #0f172a;
      --max-width: 1120px;
      --gradient-light: radial-gradient(circle at top left, #ffffff, #f1f5f9);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: #f8fafc;
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* LOGO */
    .brand-badge {
      position: fixed;
      top: 1.2rem;
      left: 1.2rem;
      z-index: 9999;
      display: flex;
      align-items: center;
    }

    .brand-badge img {
      height: 36px;
      width: auto;
      display: block;
      transform: translateZ(0);
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.35));
    }

    /* LANGUAGE TOGGLE */
    .lang-toggle {
      position: fixed;
      top: 1.2rem;
      right: 1.2rem;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.65);
      backdrop-filter: blur(10px);
      color: #e5e7eb;
      font-size: 0.8rem;
    }

    .lang-toggle button {
      border: none;
      background: transparent;
      color: inherit;
      font: inherit;
      padding: 0;
      cursor: pointer;
      opacity: 0.7;
    }

    .lang-toggle button.active {
      font-weight: 600;
      opacity: 1;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .lang-toggle span {
      opacity: 0.6;
    }

    /* SLIDER */
    .slider { position: relative; width: 100%; overflow: hidden; }
    .slides { display: flex; transition: transform 0.6s ease; }

    .slide {
      position: relative;
      width: 100%;
      min-height: 100vh;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .slide-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
      opacity: 1;
    }

    @keyframes fadeUpTitle {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .slide-title {
      font-size: clamp(2.5rem, 6vw, 3.6rem);
      font-weight: 700;
      line-height: 1.1;
      max-width: 900px;
      color: #ffffff;
      text-shadow: 0 3px 20px rgba(0,0,0,0.55);
      opacity: 0;
      transform: translateY(10px);
    }

    .slide-title.active-title {
      animation: fadeUpTitle 0.7s ease-out forwards;
    }

    /* gradient voor 'risico' */
    .risk-gradient {
      background-image: linear-gradient(120deg, #22c55e, #eab308, #f97316, #ef4444);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .meer-link {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ffffff;
      text-decoration: underline;
      text-underline-offset: 4px;
      opacity: 0;
      animation: fadeUp 0.7s ease-out forwards;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(8px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* backgrounds */
    .slide--overview .slide-bg { background-image: url("assets/hero-bike-night.jpg"); }
    .slide--how .slide-bg      { background-image: url("assets/hero-heatmap.jpg"); }
    .slide--why .slide-bg      { background-image: url("assets/hero-why.jpg"); }
    .slide--data .slide-bg     { background-image: url("assets/hero-ml.jpg"); }
    .slide--about .slide-bg    { background-image: url("assets/hero-about.png"); }

    /* controls */
    .slider-controls {
      position: absolute;
      bottom: 1.8rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 10;
    }

    .slider-arrow {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #475569;
    }

    .slider-dots { display: flex; gap: 0.4rem; }

    .slider-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #cbd5e1;
      transition: width 0.2s, background 0.2s;
    }

    .slider-dot.active {
      width: 22px;
      background: #0f172a;
    }

    /* CTA */
    .cta-section {
      padding: 2.8rem 1rem;
      background: #f1f5f9;
      text-align: center;
    }

    .cta-title { font-size: 1.6rem; font-weight: 600; margin-bottom: 1rem; }
    .store-buttons img { height: 50px; margin: 0.5rem; }

    footer {
      border-top: 1px solid #cbd5e1;
      background: #f8fafc;
      padding: 1.4rem 1rem;
      font-size: 0.82rem;
      text-align: center;
      color: #64748b;
    }
    footer a { color: #475569; text-decoration: underline; }

  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="brand-badge">
    <img src="assets/myriskscout-logo.png" alt="MyRiskScout Logo">
  </div>

  <!-- LANGUAGE TOGGLE -->
  <div class="lang-toggle" id="langToggle">
    <button type="button" data-lang="nl" class="active">NL</button>
    <span>|</span>
    <button type="button" data-lang="en">EN</button>
  </div>

  <!-- SLIDER -->
  <section class="slider" id="slider">
    <div class="slides" id="slides">

      <!-- SLIDE 1 -->
      <article class="slide slide--overview">
        <div class="slide-bg"></div>
        <h1 class="slide-title" id="hero-title">
          Zie je <span class="risk-gradient">risico</span>, voordat het jou vindt.
        </h1>
        <a class="meer-link" id="hero-meer" href="overview.html">meer</a>
      </article>

      <!-- SLIDE 2 -->
      <article class="slide slide--how">
        <div class="slide-bg"></div>
        <h1 class="slide-title" id="how-title">Hoe het werkt.</h1>
        <a class="meer-link" id="how-meer" href="how.html">meer</a>
      </article>

      <!-- SLIDE 3 -->
      <article class="slide slide--why">
        <div class="slide-bg"></div>
        <h1 class="slide-title" id="why-title">Waarom mensen MyRiskScout gebruiken.</h1>
        <a class="meer-link" id="why-meer" href="why.html">meer</a>
      </article>

      <!-- SLIDE 4 -->
      <article class="slide slide--data">
        <div class="slide-bg"></div>
        <h1 class="slide-title" id="data-title">Hoe we risicocijfers berekenen.</h1>
        <a class="meer-link" id="data-meer" href="data.html">meer</a>
      </article>

      <!-- SLIDE 5 – ABOUT -->
      <article class="slide slide--about">
        <div class="slide-bg"></div>
        <h1 class="slide-title" id="about-title">Over MyRiskScout.</h1>
        <a class="meer-link" id="about-meer" href="about.html">meer</a>
      </article>

    </div>

    <div class="slider-controls">
      <button class="slider-arrow" id="prevBtn">‹</button>
      <div class="slider-dots" id="sliderDots"></div>
      <button class="slider-arrow" id="nextBtn">›</button>
    </div>
  </section>

  <!-- CTA -->
  <section class="cta-section">
    <h2 class="cta-title" id="cta-title">Download MyRiskScout</h2>

    <div class="store-buttons">
      <a href="https://apps.apple.com/nl/app/myriskscout/id6745505077">
        <img src="assets/app-store-badge.png" id="appstore-badge" alt="Download in de App Store" />
      </a>

      <a href="https://play.google.com/store/apps/details?id=com.myriskscout">
        <img src="assets/google-play-badge.png" id="playstore-badge" alt="Ontdek het op Google Play" />
      </a>
    </div>

    <p style="margin-top:1rem;" id="cta-contact-text">Of neem contact op:</p>

    <a href="contact.html" id="cta-contact-btn" style="
      margin-top:0.5rem;
      padding:0.7rem 1.4rem;
      border-radius:999px;
      background:#0f172a;
      color:white;
      display:inline-block;
      text-decoration:none;
      font-size:0.9rem;
      font-weight:500;
    ">Contact</a>
  </section>

  <!-- FOOTER -->
  <footer>
    © <span id="year"></span> MyRiskScout B.V. · 
    <a href="privacy.html" id="footer-privacy">Privacybeleid</a> · 
    <a href="terms.html" id="footer-terms">Gebruiksvoorwaarden</a>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const slides = document.querySelectorAll(".slide");
    const slidesContainer = document.getElementById("slides");
    const dotsContainer = document.getElementById("sliderDots");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const slider = document.getElementById("slider");
    const titles = document.querySelectorAll(".slide-title");

    let currentSlide = 0;
    const totalSlides = slides.length;

    // Slider dots
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement("div");
      dot.className = "slider-dot" + (i === 0 ? " active" : "");
      dot.dataset.index = i;
      dotsContainer.appendChild(dot);
    }
    const dots = document.querySelectorAll(".slider-dot");

    function activateTitle(index) {
      titles.forEach((t, i) => {
        t.classList.remove("active-title");
        if (i === index) {
          void t.offsetWidth;
          t.classList.add("active-title");
        }
      });
    }

    function goToSlide(index) {
      if (index < 0) index = 0;
      if (index >= totalSlides) index = totalSlides - 1;
      currentSlide = index;
      slidesContainer.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((d,i)=>d.classList.toggle("active", i===index));
      activateTitle(index);
    }

    prevBtn.addEventListener("click", () => goToSlide(currentSlide - 1));
    nextBtn.addEventListener("click", () => goToSlide(currentSlide + 1));

    dots.forEach(dot =>
      dot.addEventListener("click", () => goToSlide(parseInt(dot.dataset.index)))
    );

    let startX = 0;
    slider.addEventListener("touchstart", e => { startX = e.touches[0].clientX; }, { passive:true });
    slider.addEventListener("touchend", e => {
      const diff = e.changedTouches[0].clientX - startX;
      if (diff > 50) goToSlide(currentSlide - 1);
      if (diff < -50) goToSlide(currentSlide + 1);
    });

    // LANGUAGE HANDLING
    const translations = {
      nl: {
        heroTitle: 'Zie je <span class="risk-gradient">risico</span>, voordat het jou vindt.',
        heroMeer: 'meer',
        howTitle: 'Hoe het werkt.',
        howMeer: 'meer',
        whyTitle: 'Waarom mensen MyRiskScout gebruiken.',
        whyMeer: 'meer',
        dataTitle: 'Hoe we risicocijfers berekenen.',
        dataMeer: 'meer',
        aboutTitle: 'Over MyRiskScout.',
        aboutMeer: 'meer',
        ctaTitle: 'Download MyRiskScout',
        ctaContactText: 'Of neem contact op:',
        ctaContactBtn: 'Contact',
        appstoreAlt: 'Download in de App Store',
        playstoreAlt: 'Ontdek het op Google Play',
        footerPrivacy: 'Privacybeleid',
        footerTerms: 'Gebruiksvoorwaarden'
      },
      en: {
        heroTitle: 'See your <span class="risk-gradient">risk</span> before it finds you.',
        heroMeer: 'more',
        howTitle: 'How it works.',
        howMeer: 'more',
        whyTitle: 'Why people use MyRiskScout.',
        whyMeer: 'more',
        dataTitle: 'How we calculate risk scores.',
        dataMeer: 'more',
        aboutTitle: 'About MyRiskScout.',
        aboutMeer: 'more',
        ctaTitle: 'Download MyRiskScout',
        ctaContactText: 'Or get in touch:',
        ctaContactBtn: 'Contact',
        appstoreAlt: 'Download on the App Store',
        playstoreAlt: 'Get it on Google Play',
        footerPrivacy: 'Privacy Policy',
        footerTerms: 'Terms of Use'
      }
    };

    function setLanguage(lang) {
      const t = translations[lang] || translations.nl;
      document.documentElement.lang = lang;

      document.getElementById("hero-title").innerHTML = t.heroTitle;
      document.getElementById("hero-meer").textContent = t.heroMeer;

      document.getElementById("how-title").textContent = t.howTitle;
      document.getElementById("how-meer").textContent = t.howMeer;

      document.getElementById("why-title").textContent = t.whyTitle;
      document.getElementById("why-meer").textContent = t.whyMeer;

      document.getElementById("data-title").textContent = t.dataTitle;
      document.getElementById("data-meer").textContent = t.dataMeer;

      document.getElementById("about-title").textContent = t.aboutTitle;
      document.getElementById("about-meer").textContent = t.aboutMeer;

      document.getElementById("cta-title").textContent = t.ctaTitle;
      document.getElementById("cta-contact-text").textContent = t.ctaContactText;
      document.getElementById("cta-contact-btn").textContent = t.ctaContactBtn;

      document.getElementById("appstore-badge").alt = t.appstoreAlt;
      document.getElementById("playstore-badge").alt = t.playstoreAlt;

      document.getElementById("footer-privacy").textContent = t.footerPrivacy;
      document.getElementById("footer-terms").textContent = t.footerTerms;

      document.querySelectorAll('#langToggle button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });

      activateTitle(currentSlide);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const logo = document.querySelector(".brand-badge img");
      if (logo) {
        setTimeout(() => { logo.src = "assets/myriskscout-logo.png"; }, 80);
      }
      activateTitle(0);
      setLanguage("nl"); // NL als Default
    });

    document.querySelectorAll('#langToggle button').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        setLanguage(lang);
      });
    });
  </script>

</body>
</html>
