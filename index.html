<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>MyRiskScout – Zie je risico voordat het jou vindt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --text-main: #0f172a;
      --text-sub: #334155;
      --max-width: 1120px;
      --gradient-light: radial-gradient(circle at top left, #ffffff, #f1f5f9);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: #f8fafc;
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    img { max-width: 100%; display: block; }
    a { text-decoration: none; color: inherit; }

    /* --- SLIDER --- */

    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease;
    }

    .slide {
      position: relative;
      width: 100%;
      min-height: 90vh;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      color: var(--text-main);
    }

.slide-bg {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -2;
  opacity: 1;
  filter: none;
}


    .slide-overlay {
      position: absolute;
      inset: 0;
      background: var(--gradient-light);
      opacity: 0.7;
      z-index: -1;
    }

    .slide-title {
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      font-weight: 700;
      line-height: 1.1;
      max-width: 900px;
    }

    /* --- BACKGROUNDS --- */
    .slide--overview .slide-bg {
      background-image: url("assets/ChatGPT Image 3. Dez. 2025, 19_52_31.png
");
    }
    .slide--how .slide-bg {
      background-image: url("assets/hero-heatmap.jpg");
    }
    .slide--why .slide-bg {
      background-image: url("assets/hero-why.jpg");
    }
    .slide--data .slide-bg {
      background-image: url("assets/hero-ml.jpg");
    }
    .slide--privacy .slide-bg {
      background-image: url("assets/hero-privacy.jpg");
    }

    /* --- CONTROLS --- */

    .slider-controls {
      position: absolute;
      bottom: 1.8rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 10;
    }

    .slider-arrow {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #475569;
      transition: 0.2s ease;
    }

    .slider-arrow:hover {
      background: rgba(255,255,255,0.9);
      transform: translateY(-2px);
    }

    .slider-dots {
      display: flex;
      gap: 0.4rem;
    }

    .slider-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #cbd5e1;
      cursor: pointer;
      transition: width 0.2s, background 0.2s;
    }

    .slider-dot.active {
      width: 22px;
      background: #0f172a;
    }

    /* --- CTA SECTION --- */

    .cta-section {
      padding: 2.8rem 1rem;
      background: #f1f5f9;
      text-align: center;
    }

    .cta-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #0f172a;
    }

    .store-buttons img {
      height: 50px;
      margin: 0.5rem;
    }

    /* --- FOOTER --- */
    footer {
      border-top: 1px solid #cbd5e1;
      background: #f8fafc;
      padding: 1.4rem 1rem;
      font-size: 0.82rem;
      text-align: center;
      color: #64748b;
    }

    footer a {
      color: #475569;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    /* --- MOBILE SWIPE --- */
    @media (max-width: 640px) {
      .slide {
        padding: 1.6rem;
        min-height: 88vh;
      }
      .slide-title {
        font-size: 1.9rem;
      }
    }
  </style>
</head>

<body>

  <!-- SLIDER -->
  <section class="slider" id="slider">
    <div class="slides" id="slides">

      <!-- 1 -->
      <article class="slide slide--overview">
        <div class="slide-bg"></div>
        <div class="slide-overlay"></div>
        <h1 class="slide-title">Zie je risico, voordat het jou vindt.</h1>
      </article>

      <!-- 2 -->
      <article class="slide slide--how">
        <div class="slide-bg"></div>
        <div class="slide-overlay"></div>
        <h1 class="slide-title">Hoe het werkt.</h1>
      </article>

      <!-- 3 -->
      <article class="slide slide--why">
        <div class="slide-bg"></div>
        <div class="slide-overlay"></div>
        <h1 class="slide-title">Waarom mensen MyRiskScout gebruiken.</h1>
      </article>

      <!-- 4 -->
      <article class="slide slide--data">
        <div class="slide-bg"></div>
        <div class="slide-overlay"></div>
        <h1 class="slide-title">Hoe we risicocijfers berekenen.</h1>
      </article>

      <!-- 5 -->
      <article class="slide slide--privacy">
        <div class="slide-bg"></div>
        <div class="slide-overlay"></div>
        <h1 class="slide-title">Privacy & controle.</h1>
      </article>

    </div>

    <!-- Controls -->
    <div class="slider-controls">
      <button class="slider-arrow" id="prevBtn">‹</button>
      <div class="slider-dots" id="sliderDots"></div>
      <button class="slider-arrow" id="nextBtn">›</button>
    </div>
  </section>

  <!-- CTA SECTION -->
  <section class="cta-section">
    <h2 class="cta-title">Download MyRiskScout</h2>

    <div class="store-buttons">
      <a href="https://apps.apple.com/nl/app/myriskscout/id6745505077">
        <img src="assets/app_store_badge.png" />
      </a>
      <a href="#">
        <img src="assets/google-play-badge.png" />
      </a>
    </div>

    <p style="margin-top:1rem;">Of neem contact op:</p>
    <a href="contact.html" class="btn-primary" style="
      margin-top:0.5rem;
      padding:0.7rem 1.4rem;
      border-radius:999px;
      background:#0f172a;
      color:white;
      display:inline-block;
    ">Contact</a>
  </section>

  <!-- FOOTER -->
  <footer>
    © <span id="year"></span> MyRiskScout B.V. · 
    <a href="privacy.html">Privacybeleid</a> · 
    <a href="terms.html">Gebruiksvoorwaarden</a>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const slides = document.querySelectorAll(".slide");
    const slidesContainer = document.getElementById("slides");
    const dotsContainer = document.getElementById("sliderDots");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentSlide = 0;
    const totalSlides = slides.length;

    // Dots erzeugen
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement("div");
      dot.className = "slider-dot" + (i === 0 ? " active" : "");
      dot.dataset.index = i;
      dotsContainer.appendChild(dot);
    }
    const dots = document.querySelectorAll(".slider-dot");

    function goToSlide(index) {
      if (index < 0) index = 0;
      if (index >= totalSlides) index = totalSlides - 1;
      currentSlide = index;
      slidesContainer.style.transform = `translateX(-${index * 100}%)`;

      dots.forEach((d,i)=>d.classList.toggle("active", i===index));
    }

    prevBtn.addEventListener("click", ()=> goToSlide(currentSlide - 1));
    nextBtn.addEventListener("click", ()=> goToSlide(currentSlide + 1));

    dots.forEach(dot => {
      dot.addEventListener("click", () => goToSlide(parseInt(dot.dataset.index)));
    });

    /* Mobile Swipe */
    let startX = 0;
    slider.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener("touchend", e => {
      const diff = e.changedTouches[0].clientX - startX;
      if (diff > 50) goToSlide(currentSlide - 1);
      if (diff < -50) goToSlide(currentSlide + 1);
    });
  </script>

</body>
</html>
