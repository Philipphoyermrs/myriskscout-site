<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyRiskScout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
      background-color: #000000;
    }

    body {
      scroll-behavior: smooth;
    }

    .section {
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.6),
        rgba(0, 0, 0, 0.7)
      );
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2.2rem, 4vw, 3rem);
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p.subtitle {
      font-size: clamp(1rem, 2vw, 1.2rem);
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .meer-link {
      display: inline-block;
      margin-top: 0.5rem;
      font-size: 1rem;
      text-decoration: none;
      color: #ffffff;
      border-bottom: 1px solid #ffffff;
      padding-bottom: 2px;
    }

    .meer-link:hover {
      opacity: 0.8;
    }

    .store-badges {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .store-badges img {
      height: 50px;
      width: auto;
      display: block;
    }

    /* Background images – bitte sicherstellen, dass diese Dateien im assets-Ordner liegen */
    .hero {
      background-image: url("assets/hero-bike-night.jpg");
    }

    .hoe-het-werkt {
      background-image: url("assets/hoe-het-werkt-bg.jpg");
    }

    .waarom {
      background-image: url("assets/waarom-mensen-myriskscout-gebruiken-bg.jpg");
    }

    .risk-method {
      background-image: url("assets/hoe-we-risicocijfers-berekenen-bg.jpg");
    }

    .privacy {
      background-image: url("assets/privacy-en-controle-bg.jpg");
    }
  </style>
</head>
<body>

  <!-- Hero: Zie je risico, voordat het jou vindt -->
  <section class="section hero">
    <div class="content">
      <h1>Zie je risico, voordat het jou vindt</h1>
      <p class="subtitle">
        Ontdek het diefstalrisico in jouw buurt – op tijd, voordat het jou verrast.
      </p>
      <a href="zie-je-risico.html" class="meer-link">meer</a>

      <div class="store-badges">
        <img src="assets/app-store-badge.png" alt="Download in de App Store" />
        <!-- Optional: Google Play Badge
        <img src="assets/google-play-badge.png" alt="Download in de Play Store" />
        -->
      </div>
    </div>
  </section>

  <!-- Hoe het werkt -->
  <section class="section hoe-het-werkt">
    <div class="content">
      <h1>Hoe het werkt</h1>
      <a href="hoe-het-werkt.html" class="meer-link">meer</a>
    </div>
  </section>

  <!-- Waarom mensen MyRiskScout gebruiken -->
  <section class="section waarom">
    <div class="content">
      <h1>Waarom mensen MyRiskScout gebruiken</h1>
      <a href="waarom-mensen-myriskscout-gebruiken.html" class="meer-link">meer</a>
    </div>
  </section>

  <!-- Hoe we risicocijfers berekenen -->
  <section class="section risk-method">
    <div class="content">
      <h1>Hoe we risicocijfers berekenen</h1>
      <a href="hoe-we-risicocijfers-berekenen.html" class="meer-link">meer</a>
    </div>
  </section>

  <!-- Privacy & Control -->
  <section class="section privacy">
    <div class="content">
      <h1>Privacy & controle</h1>
      <a href="privacy-en-controle.html" class="meer-link">meer</a>
    </div>
  </section>

</body>
</html>
