<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>MyRiskScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    :root {
      --text-main: #ffffff;
      --text-muted: #d1d5db;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      font-family: system-ui, sans-serif;
      height: 100svh;
      overflow: hidden;
      color: var(--text-main);
      position: relative;
    }

    .slider-wrapper {
      width: 100%;
      height: calc(100svh - 70px); /* Platz für Footer */
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      height: 100%;
      transition: transform 0.45s ease;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
      padding: 100px 20px 0 20px;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-align: center;

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Hintergrund-Overlay */
    .slide::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 20%, rgba(0,0,0,0.2), rgba(0,0,0,0.55));
      z-index: 1;
    }

    h1 {
      position: relative;
      z-index: 2;
      font-size: clamp(1.8rem, 6vw, 2.6rem);
      max-width: 90%;
      line-height: 1.15;
      margin-bottom: 14px;
      text-align: center;
    }

    a.more {
      position: relative;
      z-index: 2;
      font-size: 1.1rem;
      color: var(--text-muted);
      text-decoration: underline;
      text-align: center;
    }

    /* Hintergrundbilder jetzt aus /assets/ */
    .slide--1 { background-image: url("assets/hero-bike.jpg"); }
    .slide--2 { background-image: url("assets/hero-heatmap.jpg"); }
    .slide--3 { background-image: url("assets/hero-why.jpg"); }
    .slide--4 { background-image: url("assets/hero-ml.jpg"); }
    .slide--5 { background-image: url("assets/hero-privacy.jpg"); }

    /* Navigation arrows */
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.35);
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 30;
      backdrop-filter: blur(8px);
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }

    /* Footer */
    footer {
      height: 70px;
      padding: 12px 20px;
      background: rgba(0,0,0,0.7);
      color: var(--text-muted);
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }

  </style>
</head>
<body>

<div class="slider-wrapper">
  <div class="slider" id="slider">

    <section class="slide slide--1">
      <h1>Zie je risico, voordat het jou vindt</h1>
      <a href="sub-ziejerisico.html" class="more">meer →</a>
    </section>

    <section class="slide slide--2">
      <h1>Hoe het werkt</h1>
      <a href="sub-hoe.html" class="more">meer →</a>
    </section>

    <section class="slide slide--3">
      <h1>Waarom mensen MyRiskScout gebruiken</h1>
      <a href="sub-waarom.html" class="more">meer →</a>
    </section>

    <section class="slide slide--4">
      <h1>Hoe we risicocijfers berekenen</h1>
      <a href="sub-model.html" class="more">meer →</a>
    </section>

    <section class="slide slide--5">
      <h1>Privacy & controle</h1>
      <a href="sub-privacy.html" class="more">meer →</a>
    </section>

  </div>

  <button class="arrow-btn" id="prevBtn">&#x2039;</button>
  <button class="arrow-btn" id="nextBtn">&#x203A;</button>
</div>

<footer>
  <div>Contact: <a href="mailto:hello@myriskscout.com">hello@myriskscout.com</a></div>
  <div>
    <a href="#">Privacybeleid</a> ·
    <a href="#">Gebruiksvoorwaarden</a>
  </div>
</footer>

<script>
  const slider = document.getElementById("slider");
  const total = slider.children.length;
  let index = 0;

  function go(i) {
    if (i < 0) i = 0;
    if (i >= total) i = total - 1;
    index = i;
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  document.getElementById("prevBtn").onclick = () => go(index - 1);
  document.getElementById("nextBtn").onclick = () => go(index + 1);

  // Touch swipe
  let startX = 0;
  slider.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  slider.addEventListener("touchend", e => {
    let delta = e.changedTouches[0].clientX - startX;
    if (delta > 50) go(index - 1);
    if (delta < -50) go(index + 1);
  });
</script>

</body>
</html>
