<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>MyRiskScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basis-Styles für Layout & Sektionen -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
      background: #000000;
    }

    body {
      overflow-x: hidden;
    }

    .section {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .section-inner {
      position: relative;
      z-index: 2;
    }

    .section h1,
    .section h2 {
      font-size: 2.4rem;
      margin-bottom: 0.75rem;
      text-transform: none;
    }

    .section a.meer-link {
      display: inline-block;
      font-size: 1rem;
      text-decoration: underline;
      margin-top: 0.35rem;
      color: #ffffff;
      opacity: 0.9;
    }

    .section a.meer-link:hover {
      opacity: 1;
    }

    /* Dunkler Overlay, damit Text gut lesbar ist */
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.6),
        rgba(0, 0, 0, 0.75)
      );
      z-index: 1;
    }

    /* Hintergrundbilder – ggf. Bildnamen anpassen */
    .hero-main {
      background-image: url("assets/hero-bike-night.jpg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    /* Platzhalter-Bilder für weitere Sektionen.
       Bitte ggf. an deine tatsächlichen Dateinamen im assets-Ordner anpassen. */
    .hero-how-it-works {
      background-image: url("assets/hoe-het-werkt.jpg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .hero-why-people {
      background-image: url("assets/waarom-mensen-gebruiken.jpg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .hero-risk-model {
      background-image: url("assets/hoe-we-risicocijfers-berekenen.jpg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .hero-privacy {
      background-image: url("assets/privacy-en-controle.jpg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    /* Cookie-Banner Styles */
    .cookie-banner {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      font-size: 14px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      z-index: 9999;
    }

    .cookie-banner-text {
      max-width: 600px;
      line-height: 1.4;
    }

    .cookie-banner-buttons {
      display: flex;
      gap: 8px;
    }

    .cookie-btn {
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .cookie-btn-accept {
      background: #1d9bf0;
      color: #fff;
    }

    .cookie-btn-decline {
      background: #444;
      color: #fff;
    }

    .cookie-banner.hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .section h1,
      .section h2 {
        font-size: 1.9rem;
      }
    }
  </style>

      window.gaLoaded = true;

      var gtagScript = document.createElement('script');
      gtagScript.async = true;
      gtagScript.src = "https://www.googletagmanager.com/gtag/js?id=G-506PJDDQME";
      document.head.appendChild(gtagScript);

      function gtag(){ dataLayer.push(arguments); }
      window.gtag = gtag;

      gtag('js', new Date());
      gtag('config', 'G-506PJDDQME', { 'anonymize_ip': true });
    }

      localStorage.setItem('ga_consent', decision);
      var banner = document.getElementById('cookie-banner');
      if (banner) banner.classList.add('hidden');

      if (decision === 'granted') {
        loadGA();
      }
    }
